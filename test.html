<html>

    <script src="js/tzsniff.js"></script>
    <script type="text/javascript">
     fetch("js/tz-tree.min.json", {method: "GET"})
       .then(function (resp) {return resp.text()})
       .then(function (tree) {
         document.body.innerHTML = 'Your time zone is: ' + tzsniff(JSON.parse(tree));
       });
